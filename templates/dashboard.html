{% extends "base.html" %}

{% block content %}
<div class="mission-control">
    <h1><span class="highlight">Recon</span>One Advanced</h1>
    <div
        style="text-align: center; margin: -20px 0 30px 0; opacity: 0.7; font-family: 'Share Tech Mono', monospace; font-size: 0.9rem; letter-spacing: 3px;">
        <span style="color: #00ff41;">â—</span> SYSTEM ONLINE
        <span style="margin: 0 15px; color: #00d9ff;">|</span>
        <span style="color: #00d9ff;">â—</span> READY TO DEPLOY
    </div>

    <div class="card input-panel">
        <div class="input-group">
            <label>TARGET DOMAIN</label>
            <input type="text" id="domain" placeholder="example.com" class="cyber-input">
        </div>

        <div class="input-group">
            <label>MISSION PROFILE</label>
            <select id="intent" class="cyber-input">
                {% for key, intent in intents.items() %}
                <option value="{{ key }}">{{ intent.label }}</option>
                {% endfor %}
            </select>
        </div>

        <button onclick="executeMission()" class="cyber-btn">INITIALIZE SCAN</button>
    </div>

    <div id="results-area" style="display:none;">

        <div class="card">
            <h2>ğŸ“œ Mission Checklist</h2>
            <div id="checklist-container"></div>
        </div>

        <div class="grid-2">
            <div class="card">
                <h2>ğŸ” General Reconnaissance</h2>
                <div id="dorks-general" class="btn-grid"></div>
            </div>

            <div class="card danger-border">
                <h2 class="danger-text">ğŸ”“ Admin & Login Hunter</h2>
                <div id="dorks-admin" class="btn-grid"></div>
            </div>
        </div>

    </div>
</div>

<script src="/static/app.js"></script>
{% endblock %}
