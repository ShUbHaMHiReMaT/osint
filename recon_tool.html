<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Hunter Dashboard</title>
    <style>
        :root {
            --bg-color: #0f0f12;
            --card-bg: #1a1a1f;
            --text-main: #e0e0e0;
            --accent-green: #00ff9d;
            --accent-red: #ff4d4d;
            --accent-blue: #00bcd4;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .card h2 {
            color: var(--accent-blue);
            margin-top: 0;
            font-size: 1.2rem;
            border-left: 4px solid var(--accent-blue);
            padding-left: 10px;
            display: flex;
            justify-content: space-between;
        }

        .card.danger h2 {
            color: var(--accent-red);
            border-color: var(--accent-red);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: #0a0a0c;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 1.1rem;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .grid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            background: #2a2a35;
            color: #fff;
            border: 1px solid #444;
            text-align: left;
            position: relative;
        }

        button:hover {
            background: #3a3a45;
            border-color: var(--accent-green);
            color: var(--accent-green);
        }
        
        button span {
            display: block;
            font-size: 0.8rem;
            color: #888;
            font-weight: normal;
            margin-top: 5px;
        }

        .danger-btn:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        #log-area {
            margin-top: 20px;
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #0f0;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><span style="color:#fff;">Admin</span>Hunter</h1>

    <div class="card">
        <label for="target-domain">Target Domain</label>
        <input type="text" id="target-domain" placeholder="example.com">
    </div>

    <div class="card">
        <h2>üîé General Reconnaissance</h2>
        <div class="grid-buttons">
            <button onclick="runDork('public')">
                üìÇ Public Documents
                <span>PDF, DOCX, XLSX, PPTX</span>
            </button>
            <button onclick="runDork('config')">
                ‚öôÔ∏è Config & Env Files
                <span>xml, conf, cnf, reg, inf, env</span>
            </button>
            <button onclick="runDork('sub')">
                üåê Subdomain Scan
                <span>-www site filtering</span>
            </button>
            <button onclick="runDork('paste')">
                üìù Pastebin Leaks
                <span>Creds/Code leaked on Pastebin</span>
            </button>
        </div>
    </div>

    <div class="card danger">
        <h2>üîì Admin & Login Discovery</h2>
        <div class="grid-buttons">
            <button class="danger-btn" onclick="runDork('std-login')">
                üîë Standard Login
                <span>admin, login, portal, signin</span>
            </button>
            <button class="danger-btn" onclick="runDork('alt-login')">
                üïµÔ∏è Alternative Keywords
                <span>dashboard, cpanel, backoffice, cms</span>
            </button>
            <button class="danger-btn" onclick="runDork('signup')">
                üÜï Registration Pages
                <span>signup, register, join, create account</span>
            </button>
             <button class="danger-btn" onclick="runDork('install')">
                ‚ö†Ô∏è Install/Setup Files
                <span>install.php, setup.php, readme.md</span>
            </button>
        </div>
    </div>

    <div id="log-area">// Waiting for target...</div>
</div>

<script>
    function runDork(type) {
        const domain = document.getElementById('target-domain').value.trim();
        const log = document.getElementById('log-area');

        if (!domain) {
            alert("Please enter a target domain first.");
            return;
        }

        let query = "";

        switch(type) {
            // --- General Recon ---
            case 'public':
                query = `site:${domain} (ext:pdf OR ext:docx OR ext:xlsx OR ext:pptx OR ext:txt)`;
                break;
            case 'config':
                query = `site:${domain} (ext:xml OR ext:conf OR ext:cnf OR ext:reg OR ext:inf OR ext:rdp OR ext:env)`;
                break;
            case 'sub':
                query = `site:${domain} -www`;
                break;
            case 'paste':
                query = `site:pastebin.com "${domain}"`;
                break;

            // --- Admin & Login Hunter ---
            case 'std-login':
                // Classic login dorks
                query = `site:${domain} (inurl:admin OR inurl:login OR inurl:adminlogin OR inurl:cpanel OR intitle:"login" OR intitle:"admin")`;
                break;
            case 'alt-login':
                // Finds portals that don't use the word "admin"
                query = `site:${domain} (inurl:dashboard OR inurl:panel OR inurl:account OR inurl:root OR inurl:cms OR inurl:backoffice OR inurl:auth)`;
                break;
            case 'signup':
                // Finds open registration pages
                query = `site:${domain} (inurl:signup OR inurl:register OR intitle:"Sign up" OR intitle:"Register")`;
                break;
            case 'install':
                // Finds setup files left behind (High Risk)
                query = `site:${domain} (inurl:readme OR inurl:license OR inurl:install OR inurl:setup OR inurl:config)`;
                break;
        }

        // Execute
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.open(url, '_blank');
        
        // Log
        log.innerText = `[EXECUTED] ${query}\n` + log.innerText;
    }
</script>

</body>
</html>
